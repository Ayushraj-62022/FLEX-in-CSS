<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- pricing section -->
    <section class="pricing-section">
        <!-- free plan card -->
        <div class="card">
            <h2 class="plan-name">Free plan</h2>
            <p class="plan-for">For personal</p>
            <h2 class="pricing">$0</h2>
            <p class="features"><span><img src="light_tick.png" alt="">1 users</span></p>
            <p class="features"><span><img src="light_tick.png" alt=""></span>4 web mails</p>
            <p class="features"><span><img src="light_tick.png" alt="">Responsive website</span></p>
            <p class="features"><span><img src="light_tick.png" alt="">Free SSL</span></p>
            <div class="subscribe-now-button-container">
                <button class="subscribe-now-button">Subscribe now</button>
            </div>
        </div>
        <!-- Basic plan -->
        <div class="dark-card">
            <h2 class="plan-name">Basic plan</h2>
            <p class="plan-for">for small business</p>
            <h2 class="pricing">$29</h2>
            <p class="features"><span><img src="dark_tick.png" alt="">4 users</span></p>
            <p class="features"><span><img src="dark_tick.png" alt="">10 web mails</span></p>
            <p class="features"><span><img src="dark_tick.png" alt="">Responsive website</span></p>
            <p class="features"><span><img src="dark_tick.png" alt="">Free SSL</span></p>
            <div class="subscribe-now-button-container">
                <button class="subscribe-now-button">Subscribe now</button>
            </div>

        </div>
        <!-- pro plan card -->
        <div class="card">
            <h2 class="plan-name">Pro plan</h2>
            <p class="plan-for">for enterprise</p>
            <h2 class="pricing">$49</h2>
            <p class="features"><span><img src="light_tick.png" alt="">Unlimited users</span></p>
            <p class="features"><span><img src="light_tick.png" alt=""></span>Unlimited Web mails</p>
            <p class="features"><span><img src="light_tick.png" alt="">Responsive website</span></p>
            <p class="features"><span><img src="light_tick.png" alt="">Free SS +SEOL</span></p>
            <div class="subscribe-now-button-container">
                <button class="subscribe-now-button">Subscribe now</button>
            </div>
        </div>
    </section>
</body>
</html>
